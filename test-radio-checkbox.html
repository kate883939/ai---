<body>
    <div class="container">
        <h1>Radio & Checkbox 樣式測試</h1>
        <p class="description">
            測試新的 radio 和 checkbox 樣式：使用 SVG 圖示，hover 時有灰色圓形背景，勾選時顯示綠色圖示。
        </p>

        <div class="form-group">
            <label class="form-label">作文文體（單選）</label>
            <div class="radio-group">
                <label class="radio-item">
                    <input type="radio" name="essayType" value="unspecified" checked class="radio-input">
                    <span class="radio-label">不指定</span>
                </label>
                <label class="radio-item">
                    <input type="radio" name="essayType" value="narrative" class="radio-input">
                    <span class="radio-label">記敘文</span>
                </label>
                <label class="radio-item">
                    <input type="radio" name="essayType" value="practical" class="radio-input">
                    <span class="radio-label">應用文</span>
                </label>
                <label class="radio-item">
                    <input type="radio" name="essayType" value="argumentative" class="radio-input">
                    <span class="radio-label">議論文</span>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">批改方向（可多選）</label>
            <div class="checkbox-group">
                <label class="checkbox-item">
                    <input type="checkbox" name="correctionFocus" value="coherence" class="checkbox-input">
                    <span class="checkbox-label">注意段落銜接與首尾連貫性</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" name="correctionFocus" value="rhetoric" class="checkbox-input">
                    <span class="checkbox-label">注重修辭技巧的使用</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" name="correctionFocus" value="punctuation" class="checkbox-input">
                    <span class="checkbox-label">注重標點符號的使用時機</span>
                </label>
            </div>
        </div>
    </div>
</body>
