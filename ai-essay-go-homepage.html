<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI EssayGo - 南一智慧作文批改系統</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/ai-essay-go.css">
</head>
<body>
    <!-- 格線背景 -->
    <div class="grid-background"></div>

    <!-- 主容器 -->
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="Asset/Ai EssayGo Logo - L.svg" alt="AI EssayGo Logo" class="logo-image">
                </div>
                <div class="header-right">
                    <div class="usage-info">
                        <div class="usage-icon">
                            <img src="Asset/coins_solid.svg" alt="Coins Icon" class="usage-icon-image">
                        </div>
                        <div class="usage-text">本學期剩餘 299 次</div>
                    </div>
                    <button class="account-button">
                        <div class="account-avatar">
                            <img src="Asset/IconButton.svg" alt="Account Avatar" class="account-avatar-image">
                        </div>
                        <div class="account-name">王老師</div>
                    </button>
                </div>
            </div>
        </header>

        <!-- 內容區域 -->
        <main class="content">
            <!-- Banner -->
            <section class="banner">
                <div class="banner-container">
                    <!-- 左側頁面插圖 -->
                    <div class="banner-illustration-left">
                        <img src="Asset/Image-page.svg" alt="頁面插圖" class="page-illustration">
                    </div>
                    
                    <!-- 中間內容區域 -->
                    <div class="banner-content">
                        <div class="banner-header">
                            <img src="Asset/Frame 8312549.svg" alt="AI EssayGo" class="banner-logo">
                        </div>
                        <div class="banner-features">
                            <span class="feature-tag">AI 智慧分析</span>
                            <span class="feature-tag">個人化回饋</span>
                            <span class="feature-tag">輕鬆上手</span>
                        </div>
                        <p class="banner-description">
                            透過 AI 精準分析結構安排、文辭表達，<br>
                            快速提供個人化專屬寫作建議，提升寫作能力！
                        </p>
                    </div>
                    
                    <!-- 右側鉛筆插圖 -->
                    <div class="banner-illustration-right">
                        <img src="Asset/Image-pencil.svg" alt="鉛筆插圖" class="pencil-illustration">
                    </div>
                </div>
            </section>

            <!-- 上傳區域 -->
            <section class="upload-section">
                <div class="section-header">
                    <div class="frame">
                        <div class="text-wrapper">一、上傳作文</div>
                    </div>
                </div>
                <div class="section-content">
                    <div class="toggle-container">
                        <button class="toggle-button active" onclick="switchUploadType('file')">檔案上傳</button>
                        <button class="toggle-button" onclick="switchUploadType('text')">文字上傳</button>
                    </div>
                    <div class="upload-area">
                        <div class="upload-container">
                            <div class="upload-illustration">
                                <img src="Asset/illustration_upload.svg" alt="上傳插圖" class="upload-image">
                            </div>
                            <div class="upload-instructions">
                                <div class="upload-text-group">
                                    <div class="upload-title">點擊或拖曳檔案上傳作文圖片</div>
                                    <div class="upload-description">最多 2 個檔案，支援 PDF、JPG、PNG、TXT 格式，檔案大小不超過10MB</div>
                                </div>
                                <button class="upload-button" onclick="triggerFileUpload()">
                                    選擇檔案
                                </button>
                            </div>
                        </div>
                    </div>
                    <input type="file" id="fileInput" multiple accept=".pdf,.jpg,.jpeg,.png,.txt" style="display: none;">
                    
                    <!-- 檔案列表區域 -->
                    <div id="fileListContainer" style="display: none;">
                        <!-- FileList component 會在這裡渲染 -->
                    </div>
                </div>
            </section>

            <!-- 表單區域 -->
            <section class="form-section">
                <div class="section-header">
                    <div class="frame">
                        <div class="text-wrapper">二、填寫批改資訊</div>
                    </div>
                </div>
                <div class="form-content">
                    <div class="form-group">
                        <label class="form-label">學制（必填）</label>
                        <div class="radio-group">
                            <label class="radio-item">
                                <input type="radio" name="education" value="elementary" checked class="radio-input">
                                <span class="radio-label">國小</span>
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="education" value="junior" class="radio-input">
                                <span class="radio-label">國中</span>
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="education" value="senior" class="radio-input">
                                <span class="radio-label">高中</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">作文標題（必填）</label>
                        <input type="text" class="text-input" placeholder="例如：我最喜歡的老師">
                    </div>

                    <div class="form-group">
                        <label class="form-label">進階設定（選填）</label>
                        <div class="accordion-container">
                            <div class="accordion" onclick="toggleAccordion(this)">
                                <div class="accordion-header">
                                    <span class="accordion-title">進階設定</span>
                                    <div class="accordion-status">
                                        <span class="accordion-status-text">展開</span>
                                        <div class="accordion-icon">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                                <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-content">
                                <div class="accordion-content-inner">
                                    <div class="form-group">
                                        <label class="form-label">1. 預期字數（上限 1,000）</label>
                                        <input type="text" class="text-input" placeholder="例如：800">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="form-label">3. 作文文體（單選）</label>
                                        <div class="radio-group">
                                            <label class="radio-item">
                                                <input type="radio" name="essayType" value="unspecified" checked class="radio-input">
                                                <span class="radio-label">不指定</span>
                                            </label>
                                            <label class="radio-item">
                                                <input type="radio" name="essayType" value="narrative" class="radio-input">
                                                <span class="radio-label">記敘文</span>
                                            </label>
                                            <label class="radio-item">
                                                <input type="radio" name="essayType" value="practical" class="radio-input">
                                                <span class="radio-label">應用文</span>
                                            </label>
                                            <label class="radio-item">
                                                <input type="radio" name="essayType" value="argumentative" class="radio-input">
                                                <span class="radio-label">議論文</span>
                                            </label>
                                            <label class="radio-item">
                                                <input type="radio" name="essayType" value="lyrical" class="radio-input">
                                                <span class="radio-label">抒情文</span>
                                            </label>
                                            <label class="radio-item">
                                                <input type="radio" name="essayType" value="expository" class="radio-input">
                                                <span class="radio-label">說明文</span>
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="form-label">4. 批改方向（可多選）</label>
                                        <div class="checkbox-group">
                                            <label class="checkbox-item">
                                                <input type="checkbox" name="correctionFocus" value="coherence" class="checkbox-input">
                                                <span class="checkbox-label">注意段落銜接與首尾連貫性</span>
                                            </label>
                                            <label class="checkbox-item">
                                                <input type="checkbox" name="correctionFocus" value="rhetoric" class="checkbox-input">
                                                <span class="checkbox-label">注重修辭技巧的使用</span>
                                            </label>
                                            <label class="checkbox-item">
                                                <input type="checkbox" name="correctionFocus" value="punctuation" class="checkbox-input">
                                                <span class="checkbox-label">注重標點符號的使用時機</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 主要按鈕 -->
            <button class="main-button" onclick="startCorrection()">
                開始批改
            </button>
        </main>

        <!-- Footer -->
        <footer class="footer">
            © NANI BOOK ENTERPRISE CO., LTD. All Rights Reserved.
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="scripts/ai-essay-go.js"></script>
</body>
</html>
