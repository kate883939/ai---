    <div class="container">
        <h1>Checkbox 樣式測試</h1>
        <p class="description">
            測試新的 checkbox 樣式：40x40px SVG 圖示，hover 時有灰色圓形背景，勾選時顯示綠色勾選圖示。
        </p>

        <div class="form-group">
            <label class="form-label">批改方向（可多選）</label>
            <div class="checkbox-group">
                <label class="checkbox-item">
                    <input type="checkbox" name="correctionFocus" value="coherence" class="checkbox-input">
                    <span class="checkbox-label">注意段落銜接與首尾連貫性</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" name="correctionFocus" value="rhetoric" class="checkbox-input">
                    <span class="checkbox-label">注重修辭技巧的使用</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" name="correctionFocus" value="punctuation" class="checkbox-input">

                </label>
            </div>
        </div>
