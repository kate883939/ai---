<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI EssayGo - 作文批改中</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/ai-essay-go.css">
    <link rel="stylesheet" href="styles/ai-essay-go-dark.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        /* Loading 頁面專用樣式 */
        body {
            background: linear-gradient(180deg, #FFFBE6 0%, #E0F8F0 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .main-container {
            width: 100%;
            position: relative;
        }

        .content-container {
            background: #FFFFFF;
            border: 1px solid #F4F6F8;
            border-radius: 40px;
            margin: 16px 0 0 0;
            padding: 32px 32px;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }

        .loading-animation {
            width: 320px;
            height: 320px;
            margin-bottom: 12px;
        }

        .progress-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        .progress-text {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .progress-text span {
            font-size: 18px;
            font-weight: 700;
            color: #212B36;
            line-height: 1.56;
        }

        .loading-dots {
            display: inline-block;
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {
            0%, 20% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .content-container {
                margin: 16px 0 0 0;
                padding: 20px;
            }

            .loading-animation {
                width: 280px;
                height: 280px;
            }

            .progress-text span {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 格線背景 -->
    <div class="grid-background"></div>

    <!-- Dark Mode 切換按鈕 -->
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3V4M12 20V21M4 12H3M6.31412 6.31412L5.5 5.5M17.6859 6.31412L18.5 5.5M6.31412 17.69L5.5 18.5001M17.6859 17.69L18.5 18.5001M21 12H20M16 12C16 14.2091 14.2091 16 12 16C8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <!-- 主容器 -->
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo" onclick="window.location.href='ai-essay-go-homepage.html'" style="cursor: pointer;">
                    <img src="Asset/Ai EssayGo Logo - L.svg" alt="AI EssayGo Logo" class="logo-image">
                </div>
                <div class="header-right">
                    <div class="usage-info">
                        <div class="usage-icon">
                            <img src="Asset/coins_solid.svg" alt="Coins Icon" class="usage-icon-image">
                        </div>
                        <div class="usage-text">本學期剩餘 299 次</div>
                    </div>
                    <button class="account-button">
                        <div class="account-avatar">
                            <img src="Asset/IconButton.svg" alt="Account Avatar" class="account-avatar-image">
                        </div>
                        <div class="account-name">王老師</div>
                    </button>
                </div>
            </div>
        </header>

        <!-- Loading 內容 -->
        <main class="content">
            <div class="content-container">
                <div class="loading-content">
                    <!-- Loading 動畫 -->
                    <div class="loading-animation" id="loadingAnimation"></div>
                    
                    <!-- 進度文字 -->
                    <div class="progress-container">
                        <div class="progress-text">
                            <span>AI 批改中<span class="loading-dots">...</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            © NANI BOOK ENTERPRISE CO., LTD. All Rights Reserved.
        </footer>
    </div>

    <script>
        // 載入 Lottie 動畫
        const animation = lottie.loadAnimation({
            container: document.getElementById('loadingAnimation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'Asset/essaygo_loading.json'
        });

        // 模擬批改完成後跳轉
        setTimeout(() => {
            window.location.href = 'correction-result.html';
        }, 12000); // 12秒後跳轉到結果頁面

        // Dark Mode 切換功能
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // 更新按鈕圖標
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const themeToggle = document.getElementById('themeToggle');
            const svg = themeToggle.querySelector('svg');
            
            if (theme === 'dark') {
                // 月亮圖標
                svg.innerHTML = `
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                `;
            } else {
                // 太陽圖標
                svg.innerHTML = `
                    <path d="M12 3V4M12 20V21M4 12H3M6.31412 6.31412L5.5 5.5M17.6859 6.31412L18.5 5.5M6.31412 17.69L5.5 18.5001M17.6859 17.69L18.5 18.5001M21 12H20M16 12C16 14.2091 14.2091 16 12 16C8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                `;
            }
        }

        // 頁面載入時初始化主題
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        });
    </script>
</body>
</html>
